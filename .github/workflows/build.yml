name: Build WordPad

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Build the solution
      run: msbuild.exe WordPad.sln /p:Configuration=Debug /p:Platform="Any CPU" /t:Rebuild

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: WordPad-Debug-Build
        path: Debug/
